name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        pip install pipenv
        pip install invoke
        pip install beem unicodecsv pandas bs4 markdown zmail
        npm install -g hexo-cli
        npm install
    - name: Build
      env:
        GITHUB_PAT: ${{ secrets.ALL_GH_PAT }}
        STEEM_ACCOUNTS: jackzeng6666
        GIT_USERNAME: steemblogger
        GIT_EMAIL: hello@rdpstudio.top
        DURATION: 7
        DEBUG: true
        BLOG_REPO: steemblogger/steemblogger.github.io
        API_NODE: https://api.steemit.com
        TRAVIS_BRANCH: master
      run: |
        bash .travis/_build.sh
    - name: Deploy
      env:
        GITHUB_PAT: ${{ secrets.ALL_GH_PAT }}
        STEEM_ACCOUNTS: jackzeng6666
        GIT_USERNAME: steemblogger
        GIT_EMAIL: hello@rdpstudio.top
        DURATION: 7
        DEBUG: true
        BLOG_REPO: steemblogger/steemblogger.github.io
        API_NODE: https://api.steemit.com
        TRAVIS_BRANCH: master
      run: |
        git clone --depth 1 --branch master --single-branch https://${GITHUB_PAT}@github.com/${BLOG_REPO}.git site
        cd site
        cp -r ../public/* ./
        ls
        NOW=$(date +"%Y-%m-%d %H:%M:%S %z")
        git add --all *
        git commit -m "Site updated: ${NOW}" || true
        git push -q origin master
        
